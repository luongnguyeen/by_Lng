<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng 8/3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <img src="heart.png" alt="Trái tim" class="heart">
            <p id="start-text">Nhấn vào đây để bắt đầu nhé!</p>
        </div>
        <div id="main-screen" class="hidden">
            <div class="left-column">
                <div id="message"></div>
            </div>
            <div class="right-column">
                <div class="tree">
                    <img src="tree.png" alt="Cây xanh">
                    <div class="leaves"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
